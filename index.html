    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --surface-hover: #1a1a24;
            --border: #2a2a3a;
            --border-light: #3a3a4a;
            --text: #e8e8f0;
            --text-muted: #8888a0;
            --text-dim: #5a5a70;
            --primary: #ff6b35;
            --primary-glow: rgba(255, 107, 53, 0.25);
            --primary-dark: #e55a2b;
            --secondary: #00d4aa;
            --secondary-glow: rgba(0, 212, 170, 0.2);
            --accent: #ffd93d;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --phi-xs: 0.382rem;
            --phi-sm: 0.618rem;
            --phi-md: 1rem;
            --phi-lg: 1.618rem;
            --phi-xl: 2.618rem;
            --phi-2xl: 4.236rem;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* â•â•â• HEADER â•â•â• */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 15, 0.92);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        .header-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, #ff8c5a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 20px var(--primary-glow);
        }
        .header-brand {
            display: flex;
            flex-direction: column;
        }
        .header-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: var(--text);
            letter-spacing: -0.3px;
        }
        .header-sub {
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .session-badge {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--surface);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        .session-badge .count { color: var(--secondary); font-weight: 600; }
        .btn-upgrade-sm {
            font-size: 12px;
            font-weight: 600;
            color: var(--bg);
            background: var(--primary);
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-upgrade-sm:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .btn-back {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .btn-back:hover { border-color: var(--primary); color: var(--primary); }

        /* â•â•â• LANDING VIEW â•â•â• */
        .landing { max-width: 1200px; margin: 0 auto; padding: 40px 24px 60px; }

        .hero {
            text-align: center;
            margin-bottom: 48px;
        }
        .hero-badge {
            display: inline-block;
            background: rgba(255, 107, 53, 0.12);
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.25);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        .hero h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text) 0%, var(--primary) 60%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero p {
            font-size: 17px;
            color: var(--text-muted);
            max-width: 680px;
            margin: 0 auto 24px;
            line-height: 1.7;
        }
        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
            margin-top: 24px;
        }
        .hero-stat {
            text-align: center;
        }
        .hero-stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        .hero-stat-label {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* â•â•â• SECTION HEADERS â•â•â• */
        .section-header {
            margin-bottom: 24px;
        }
        .section-label {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
        }

        /* â•â•â• DOMAIN/MODE GRIDS â•â•â• */
        .grid-8 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            margin-bottom: 48px;
        }
        .grid-5 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 14px;
            margin-bottom: 48px;
        }

        .domain-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }
        .domain-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            opacity: 0;
            transition: opacity 0.25s;
        }
        .domain-card:hover {
            border-color: var(--border-light);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        .domain-card:hover::before { opacity: 1; }
        .domain-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 20px;
        }
        .domain-name {
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }
        .domain-desc {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .domain-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .domain-tag {
            font-size: 10px;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .mode-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.25s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .mode-card:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }
        .mode-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        .mode-name {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 3px;
        }
        .mode-desc {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.4;
        }

        /* â•â•â• ANALYSIS VIEW â•â•â• */
        .analysis {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 57px);
        }
        .analysis-context {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .analysis-context-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }
        .analysis-context-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 14px;
        }
        .analysis-context-desc {
            font-size: 12px;
            color: var(--text-muted);
        }

        .analysis-body {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 0;
        }

        .input-panel {
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }
        .input-panel-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-panel textarea {
            flex: 1;
            resize: none;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            line-height: 1.7;
            padding: 16px 20px;
        }
        .input-panel textarea::placeholder { color: var(--text-dim); }

        .input-panel-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .char-count { font-size: 11px; color: var(--text-dim); }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-generate:hover { transform: translateY(-1px); box-shadow: 0 4px 16px var(--primary-glow); }
        .btn-generate:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-generate .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .output-panel {
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }
        .output-panel-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .output-actions {
            display: flex;
            gap: 8px;
        }
        .btn-icon {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .btn-icon:hover { border-color: var(--primary); color: var(--primary); }
        .output-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.8;
            white-space: pre-wrap;
            color: var(--text);
        }
        .output-content::-webkit-scrollbar { width: 6px; }
        .output-content::-webkit-scrollbar-track { background: transparent; }
        .output-content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .output-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 14px;
            gap: 8px;
        }
        .output-empty-icon { font-size: 36px; opacity: 0.4; }

        /* â•â•â• MODALS â•â•â• */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 480px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
            position: relative;
        }
        .modal-wide { max-width: 720px; }
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            line-height: 1;
        }
        .modal-close:hover { color: var(--text); }
        .modal h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .modal p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 14px;
        }
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input, .form-select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 14px;
            color: var(--text);
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-select:focus { border-color: var(--primary); }
        .form-input::placeholder { color: var(--text-dim); }
        .form-select { cursor: pointer; appearance: none; }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px var(--primary-glow); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .form-note {
            font-size: 11px;
            color: var(--text-dim);
            text-align: center;
            margin-top: 12px;
        }

        /* â•â•â• PRICING GRID â•â•â• */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 14px;
            margin-top: 20px;
        }
        .pricing-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
            position: relative;
        }
        .pricing-card.popular {
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary-glow);
        }
        .pricing-popular-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 12px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .pricing-name {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .pricing-price {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
        }
        .pricing-period {
            font-size: 13px;
            color: var(--text-muted);
        }
        .pricing-sessions {
            font-size: 12px;
            color: var(--secondary);
            margin: 8px 0;
        }
        .pricing-features {
            list-style: none;
            text-align: left;
            margin: 12px 0;
        }
        .pricing-features li {
            font-size: 12px;
            color: var(--text-muted);
            padding: 3px 0;
        }
        .pricing-features li::before {
            content: 'âœ“ ';
            color: var(--secondary);
        }
        .pricing-btn {
            width: 100%;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .pricing-btn-primary {
            background: var(--primary);
            color: white;
        }
        .pricing-btn-primary:hover { background: var(--primary-dark); }
        .pricing-btn-outline {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }
        .pricing-btn-outline:hover { border-color: var(--primary); color: var(--primary); }

        /* â•â•â• CROSS-SELL FOOTER â•â•â• */
        .cross-sell {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 24px;
            text-align: center;
        }
        .cross-sell-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }
        .cross-sell-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .cross-sell-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }
        .cross-sell-link:hover { color: var(--primary); }
        .cross-sell-brand {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-dim);
        }
        .cross-sell-brand a { color: var(--primary); text-decoration: none; }

        /* â•â•â• RESPONSIVE â•â•â• */
        @media (max-width: 768px) {
            .analysis-body { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            .input-panel { border-right: none; border-bottom: 1px solid var(--border); }
            .hero-stats { gap: 20px; }
            .grid-8 { grid-template-columns: 1fr; }
            .grid-5 { grid-template-columns: 1fr; }
            .pricing-grid { grid-template-columns: 1fr; }
            .modal { padding: 24px; margin: 16px; }
        }

        /* â•â•â• MARKDOWN RENDERING â•â•â• */
        .md-output h1, .md-output h2, .md-output h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--primary);
            margin: 16px 0 8px;
        }
        .md-output h1 { font-size: 20px; border-bottom: 1px solid var(--border); padding-bottom: 6px; }
        .md-output h2 { font-size: 17px; }
        .md-output h3 { font-size: 15px; color: var(--secondary); }
        .md-output p { margin: 8px 0; }
        .md-output ul, .md-output ol { margin: 8px 0; padding-left: 24px; }
        .md-output li { margin: 3px 0; }
        .md-output code {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .md-output pre {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .md-output pre code {
            background: none;
            color: var(--secondary);
            padding: 0;
        }
        .md-output table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 12px;
        }
        .md-output th, .md-output td {
            border: 1px solid var(--border);
            padding: 6px 10px;
            text-align: left;
        }

function renderMarkdown(text) {
    if (!text) return '';
    let html = text
        .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="lang-$1">$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/^### (.+)$/gm, '<h3>$1</h3>')
        .replace(/^## (.+)$/gm, '<h2>$1</h2>')
        .replace(/^# (.+)$/gm, '<h1>$1</h1>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/^---$/gm, '<hr>')
        .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')
        .replace(/^\|(.+)\|$/gm, (match) => {
            const cells = match.split('|').filter(c => c.trim());
            if (cells.every(c => /^[\s-:]+$/.test(c))) return '';
            const tag = match.includes('---') ? 'th' : 'td';
            return '<tr>' + cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('') + '</tr>';
        })
        .replace(/^- (.+)$/gm, '<li>$1</li>')
        .replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>')
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        .replace(/(<tr>.*<\/tr>)/s, '<table>$1</table>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');
    return '<div class="md-output"><p>' + html + '</p></div>';
}

            body: JSON.stringify({
                app: APP_NAME,
                action: action,
                content: state.input,

        });

        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || `Server error ${res.status}`);

        const data = await res.json();
        state.output = data.result || data.content || 'No output received.';
    } catch (e) {
        console.error('API Error:', e);
        state.output = `## Error\n\nUnable to connect to the architecture engine.\n\n**Details:** ${e.message}\n\nPlease try again or contact support.`;

    state.generating = false;
    render();

function bindEvents() {
    document.querySelectorAll('[data-action]').forEach(el => {
        el.addEventListener('click', (e) => {
            const action = el.dataset.action;

            if (action === 'home') {
                state.view = 'landing'; state.selected = null; state.output = ''; state.input = '';
                render();
            }
            else if (action === 'domain') {
                const d = DOMAINS.find(x => x.id === el.dataset.id);
                if (!state.registered) { state.selected = d; state.selectedType = 'domain'; state.showEmail = true; render(); return; }
                if (!canGenerate()) { state.showUpgrade = true; render(); return; }
                state.selected = d; state.selectedType = 'domain'; state.view = 'analysis'; state.output = ''; state.input = '';
                render();
            }
            else if (action === 'mode') {
                const m = MODES.find(x => x.id === el.dataset.id);
                if (!state.registered) { state.selected = m; state.selectedType = 'mode'; state.showEmail = true; render(); return; }
                if (!canGenerate()) { state.showUpgrade = true; render(); return; }
                state.selected = m; state.selectedType = 'mode'; state.view = 'analysis'; state.output = ''; state.input = '';
                render();
            }
            else if (action === 'generate') { callAPI(); }
            else if (action === 'copy') {
                navigator.clipboard.writeText(state.output);
                el.textContent = 'âœ“ Copied!';
                setTimeout(() => { el.textContent = 'ğŸ“‹ Copy'; }, 2000);
            }
            else if (action === 'download') {
                const blob = new Blob([state.output], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `architect-${state.selected?.id || 'output'}-${Date.now()}.md`;
                a.click(); URL.revokeObjectURL(url);
            }
            else if (action === 'submit-email') { readEmailForm(); submitEmail(); }
            else if (action === 'close-email') { state.showEmail = false; render(); }
            else if (action === 'close-upgrade') { state.showUpgrade = false; render(); }
            else if (action === 'upgrade') { state.showUpgrade = true; render(); }
            else if (action === 'checkout') { checkout(el.dataset.price); }
        });
    });

    // Live textarea binding
    const ta = document.getElementById('promptInput');
    if (ta) {
        ta.addEventListener('input', (e) => { state.input = e.target.value; });
        ta.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) { callAPI(); }
        });
    }

    // Domain card hover accent
    document.querySelectorAll('.domain-card').forEach(card => {
        const accent = card.querySelector('.card-accent');
        if (accent) {
            card.addEventListener('mouseenter', () => accent.style.opacity = '1');
            card.addEventListener('mouseleave', () => accent.style.opacity = '0');
        }
    });
}

function readEmailForm() {
    const e = document.getElementById('emailInput');
    const c = document.getElementById('companyInput');
    const r = document.getElementById('roleInput');
    const i = document.getElementById('industrySelect');
    if (e) state.email = e.value;
    if (c) state.company = c.value;
    if (r) state.role = r.value;
    if (i) state.industry = i.value;
}
